<html>
  <head>
    <title>Weather.IO</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="title">
      <h1>Weather.IO</h1>
    </div>
    <div class="panel">
      <div class="center">
        <input type="text" class="input" />
        <button class="btn">Search</button>
      </div>
      <div class="main">
        <p class="city--name">Enter city name!</p>
        <div class="parrent--grid">
          <div class="grid--item">
            <p class="weather--title">Weather:</p>
            <p class="weather--condition">Condition:</p>
            <p class="weather--temperature">Temperature:</p>
            <p class="weather--feels">Feels like:</p>
            <p class="weather--pressure">Pressure:</p>
            <p class="weather--humidity">Humidity:</p>
          </div>
          <div class="grid--item">
            <img src="img/sunny.png" alt="testImage" id="img" />
          </div>
        </div>
      </div>
      <p class="sign">Created by 4exan</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
